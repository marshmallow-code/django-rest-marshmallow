language: python

python:
  - "3.8"
  - "3.7"
  - "3.6"

cache: pip
script: skip

jobs:
  include:
    - stage: test
      env:
        matrix:
          - DRF=3.8
          - DRF=3.9
        install:
          - travis_retry pip install -U pip setuptools
          - travis_retry pip install -U virtualenv tox tox-travis

        script:
          - tox

    - stage: release
      if: tag IS present
      python: "3.8"
      script: skip
      deploy:
        provider: pypi
        user: sloria
        on:
          tags: true
        distributions: "sdist bdist_wheel"
        password:
          secure: 
